<!DOCTYPE HTML>
<html>
    <head>
        <meta charset='utf8'>
    </head>
    <body>
        <div id='ruffle'></div>
        <script src='/ruffle/ruffle.js'></script>
        <script>
            var swfobject = {};

            swfobject.embedSWF = function(url, cont, width, width){
                var ruffle = window.RufflePlayer.newest(),
                    player = Object.assign(document.getElementById(cont).appendChild(ruffle.createPlayer()), {
                        width: width,
                        height: height,
                        style: 'width: ' + width + 'px; height: ' + height + 'px',
                    });
                    
                player.load({ url: url });
            }

            swfobject.embedSWF('papaspizzeria.swf', 'ruffle', window.innerWidth || document.body.clientWidth, window.innerHeight || document.body.clientHeight);
        </script>
    </body>
</html>
